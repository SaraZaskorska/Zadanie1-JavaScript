<html>
<body>
<div style="color:rgb(31, 18, 104);font-size:35px;">
<script language="JavaScript">
	var liczba1=prompt("liczba1=","");
	var liczba2=prompt("liczba2=","");
	
	var x1_Zas = parseFloat(liczba1);
	var x2_Zas = parseFloat(liczba2);
	
	var y1 = parseFloat(3*Math.pow(x1_Zas, (4/(4+2))));
	var y2 = parseFloat(2*Math.cos(x1_Zas * Math.PI / 180) + 2*Math.sin(x1_Zas * Math.PI / 180));
	var y3 = Math.cbrt(Math.pow(x1_Zas,5) + (2 * Math.pow(x2_Zas,4)));
	var y4 = Math.abs(x1_Zas - x2_Zas)
	var y5 = y3 * y4;	
	document.write(x1_Zas + "<br>");
	document.write(x2_Zas + "<br>");
	document.write(y1 + "<br>");
	document.write(y2 + "<br>");
	document.write(y5 + "<br>");
</script>
</div>
</body>
</html>
