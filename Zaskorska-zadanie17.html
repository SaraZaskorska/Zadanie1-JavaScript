<!DOCTYPE html>
 <head> 
 <title> UÅ¼ycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_zas(a, b) {
 return a + b;
 }
 function odejmoanie_zas(a, b) {
 return a - b;
 }
 function mnozenie_zas(a,b){
     return a * b;
 }
 function potegowaie_zas(a, b){
     return Math.pow(a,b);
 }
 function resztaZDzielenia_zas(a,b){
     return a%b;
 }
 document.write("wynik dodawania="+suma_zas(a,b)+"<br>");
 document.write("wynik odejmowania=" +odejmoanie_zas(a,b)+"<br>");
 document.write("wynik mnozenia="+mnozenie_zas(a,b)+"<br>");
 document.write("wynik potegowanie="+potegowaie_zas(a,b)+"<br>");
 document.write("reszta z dzielenia="+resztaZDzielenia_zas(a,b)+"<br>");
</script>
</div>
</body>
</html>
