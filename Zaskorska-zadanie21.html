<html>
<head>
<title>
    Obliczanie dlugosci drabiny i kata jej nachylenia
</title>
 <script language="JavaScript">
function Drabina(d,x)
{
 a_dana_zas=parseFloat(d)
 b_dana_zas=parseFloat(x)
 wynik_zas=Math.pow(d,2) + Math.pow(x,2)
 wynik_zas1=Math.sqrt(wynik_zas)
 document.getElementsByName('pole')[0].value=wynik_zas1.toFixed(2); /* na dokument */
 alert("Dlugosc="+wynik_zas1.toFixed(2)); /*do okna Alert */
 pokaz1.innerHTML="Dlugosc="+wynik_zas1.toFixed(2)+"<br>";  /* do tabeli */
}
function KatAlfa(a,b)
{
 a_dana_zas=parseFloat(a)
 b_dana_zas=parseFloat(b)
 radiany = Math.atan2(a, b);
wynik_zas = radiany * (180/Math.PI);
 document.getElementsByName('obw')[0].value=wynik_zas.toFixed(2);
 alert("Kat nachylenia="+wynik_zas.toFixed(2));
 pokaz2.innerHTML="Kat nachylenia="+wynik_zas.toFixed(2)+"cm";
}
 </script>
</head>
<body>

</body>
</html>
