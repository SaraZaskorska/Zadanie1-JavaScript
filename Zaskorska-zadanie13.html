<html>
    <body>
         <div style="color:rgb(16, 12, 75);font-size:80px;">
             <script language="JavaScript">
                    var m_Zas=prompt("Podaj liczbę A: ");
                    var m_Zas1=prompt("Podaj liczbę B: ");
                   
                    var C=Math.pow(m_Zas,3);
                    var D=(3*((Math.pow(m_Zas,2))*m_Zas1));
                    var E=(3*(m_Zas*(Math.pow(m_Zas1,2))));
                    var F=Math.pow(m_Zas1,3);
                    var wynik= C + D + E + F;
                    document.write("Wczytane liczby:            A="+m_Zas+" B="+m_Zas1+ "<br>" );
                document.write("("+m_Zas+"+"+m_Zas1+")^3+ 3*("+m_Zas+")*(("+m_Zas1+")^2) + "+m_Zas1+"^3 = "+C+ "+" +D+"+"+E+"+"+F+"="+ wynik );
            </script>
        </div>
    </body>
</html>
